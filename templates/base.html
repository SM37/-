<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Шустрики{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home' %}">Шустрики</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'survey:create' %}">Создать заявку</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'gifts:list' %}">Подарки</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'myapps:list' %}">Мои заявки</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'feedback:form' %}">Обратная связь</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:logout' %}">Выйти</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login' %}">Войти</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
